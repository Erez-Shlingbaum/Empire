# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Empire

on: [ push, pull_request ]

jobs:
  # It should not matter on which OS we run the tests
  run-flake8-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc-multilib curl zip unzip
          sudo apt-get install -y --no-install-recommends libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libxext-dev libxfixes-dev libgl1-mesa-dev
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --skip-lock --dev
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run pytest
        run: |
          pipenv run env PYTHONPATH='./src' pytest tests/
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --skip-lock --dev
      - name: Create ELF binary
        run: |
          pipenv run pyinstaller --onefile ./src/main.py
          cp -r ./assets ./dist/
      - uses: actions/upload-artifact@v2
        with:
          name: Empire-linux
          path: ./dist
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --skip-lock --dev
      - name: Create Exe binary
        shell: pwsh
        run: |
          pipenv run pyinstaller --onefile ./src/main.py
          Copy-Item -Recurse ./assets ./dist/
      - uses: actions/upload-artifact@v2
        with:
          name: Empire-windows
          path: ./dist
